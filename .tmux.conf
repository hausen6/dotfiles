# 基本設定
## utf-8の有効化
set-window-option -g utf8 on
## prefix を変更
set -g prefix C-q
## vi keybind
set-window-option -g mode-keys vi

# key bind
## 設定ファイルの反映
bind r source-file $HOME/.tmux.conf \; display "reload tmux.conf"
bind x set-option synchronize-panes
## セッションを切る
bind C-\ kill-session
## window management
set -g display-panes-time 3000 # pane のタイムアウトを増やす
bind s split-window -h
bind v split-window -v
## vim風のpane移動
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
## copy mode
bind Space copy-mode
bind p paste-buffer
### vim風の選択
bind -t vi-copy v begin-selection
bind -t vi-copy V select-line
bind -t vi-copy C-v rectangle-toggle
bind -t vi-copy y copy-pipe "xclip -i -selection clipboard"
bind -t ] run "tmux set-buffer -- \"$(xclip -o -selection clipboard)\"; tmux paste-buffer"

# 見た目
## ステータスバーの色を設定する
set -g status-fg white
set -g status-bg black
## ウィンドウリストの色を設定する
setw -g window-status-fg cyan
setw -g window-status-bg default
setw -g window-status-attr dim
## アクティブなウィンドウを目立たせる
setw -g window-status-current-fg white
setw -g window-status-current-bg red
setw -g window-status-current-attr bright
## ペインボーダーの色を設定する
set -g pane-border-fg green
set -g pane-border-bg black
## アクティブなペインを目立たせる
set -g pane-active-border-fg white
set -g pane-active-border-bg yellow
# コマンドラインの色を設定する
set -g message-fg white
set -g message-bg black
set -g message-attr bright

# ステータスバーを設定する
## 左パネルを設定する
set -g status-left-length 40
set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P"
## 右パネルを設定する
set -g status-right "#[fg=cyan][%Y-%m-%d(%a) %H:%M]"
## ステータスバーのUTF-8サポートを有効にする
set -g status-utf8 on
## リフレッシュの間隔を設定する(デフォルト 15秒)
set -g status-interval 60
## ウィンドウリストの位置を中心寄せにする
set -g status-justify centre
## ヴィジュアルノーティフィケーションを有効にする
setw -g monitor-activity on
set -g visual-activity on
## ステータスバーを上部に表示する
set -g status-position top

# マウス操作を有効にする
set -g mode-mouse ok
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on

# tmux plugins
set -g @tpm_plugins '              \
	tmux-plugins/tpm               \
	tmux-plugins/tmux-yank         \
	tmux-plugins/tmux-resurrect    \
	tmux-plugins/tmux-pain-control \
'

run-shell '~/.tmux/plugins/tpm/tpm'
